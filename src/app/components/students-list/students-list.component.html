<!-- Title group  -->

<div class="title-group">
  <h6 class="mat-h2 maintext" style="text-align: center; margin-left:20px">Lista Studenti</h6>
<hr>
</div>

<p *ngIf="StudentData.length <= 0" class="no-data">Non ci sono studenti in lista! Per visualizzarli, inizia ad aggiungere uno studente.</p>


<div class="container" *ngIf="StudentData.length > 0" >

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-responsive">

      <ng-container matColumnDef="student_name">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
      </ng-container>

      <ng-container matColumnDef="student_email">
        <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.student_email}} </td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> SEZIONE </th>
        <td mat-cell *matCellDef="let element"> {{element.section}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AZIONI </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-student/', element._id]"><mat-icon>create</mat-icon> </button>
          <button mat-raised-button color="accent" (click)="deleteStudent(i, element)"><mat-icon>clear</mat-icon> </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
  </div>
</div>
