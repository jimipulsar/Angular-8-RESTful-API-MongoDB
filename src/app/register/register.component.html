<div class="login-wrapper fade-in" fxLayout="row" fxLayoutAlign="center center" >
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Registrati per entrare nell'area privata</mat-card-title>
            
          </mat-card-header>
      <hr>
          <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" type="text" formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                    <mat-error *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Campo Nome è richiesto</div>
                        </mat-error>
                </mat-form-field>  

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cognome" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
                    <mat-error *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Campo Cognome è richiesto</div>
                    </mat-error>
                </mat-form-field>  

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required>
                <mat-error *ngIf="submitted && f.username.errors" class="invalid-feedback" >
                        <div *ngIf="f.username.errors.required">Campo <strong>Username</strong> è richiesto</div>   
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">

                    <div *ngIf="f.password.errors.required">Campo <strong>Password</strong> è richiesto</div>
                    <div *ngIf="f.password.errors.minlength">Password deve essere almeno di 6 caratteri</div>

                </mat-error>
                </mat-form-field>
        
                </mat-card-content>
      <hr style="border:0px solid;">
  
            <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Registrati</button>
            <button mat-stroked-button color="primary" class="btn-block" href="#" routerLink="/login" >Indietro</button>
          </form>
        </mat-card>
      </div>
